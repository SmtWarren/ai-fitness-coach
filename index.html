<!DOCTYPE html>
<html>
<head>
    <title>Free AI Fitness Coach</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        video { background: #000; width: 100%; max-width: 640px; margin: 20px auto; }
        button { 
            padding: 10px 20px; 
            margin: 10px; 
            background: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Free AI Fitness Coach</h1>
    <div>
        <button onclick="generate('yoga')">Yoga</button>
        <button onclick="generate('hiit')">HIIT</button>
        <button onclick="generate('strength')">Strength</button>
    </div>
    <video id="video" controls></video>

    <script>
        async function generate(type) {
            const video = document.getElementById('video');
            video.src = '';
            
            try {
                const response = await fetch(`https://36213d02-8548-40cb-9b48-37b14532413d-00-3ew08qoczwl7z.worf.replit.dev/generate/${type}`);
                if (!response.ok) throw new Error('Server error');
                
                const blob = await response.blob();
                video.src = URL.createObjectURL(blob);
                video.play();
            } catch (e) {
                alert("Error: " + e.message);
            }
        }
    </script>
</body>
</html>
